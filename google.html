<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="./images/google_icon.png" />
    <link rel="stylesheet" href="google.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav">
          <a href="#">About</a>
          <a href="#">Store</a>
        </ul>
        <ul class="header-nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img
            class="header-img"
            src="images/google_apps.png"
            alt="apps-icon"
          />
          <img
            class="header-img"
            src="/images/portrait.jpg"
            alt="profile-pic"
          />
        </ul>
      </nav>
    </header>
    <section>
      <h1>
        <div class="logo-container">
          <img src="images/Google_logo.png" alt="logo_icon" />
        </div>
      </h1>
      <div class="input-container">
        <img src="images/google_mag.png" alt="mag_icon" />
        <input type="text" />
        <img src="images/google_mic.png" alt="mic_icon" />
      </div>
      <div class="button-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>
    <footer>
      <nav>
        <ul id="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>
        <ul id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
